<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible", content="IE=edge">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Feedback UI</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <section class="container" id="container">
            <h1 class="heading">Feedback UI</h1>
            <div class="ratings-container" id="ratings-container">
                <div class="rating">
                    <img src="https://pics.freeicons.io/uploads/icons/png/5266037361631132178-512.png">
                    <small>Unhappy</small>
                </div>

                <div class="rating">
                    <img src="https://pics.freeicons.io/uploads/icons/png/10631439011631132174-512.png">
                    <small>Neutral</small>
                </div>

                <div class="rating">
                    <img src="https://pics.freeicons.io/uploads/icons/png/20063240721631132180-512.png">
                    <small>Satisfied</small>
                </div>
            </div>
            <button class="btn" id="btn">Send Review</button>
        </section>
    
        <script src="index.js"></script>
    </body>
</html>
